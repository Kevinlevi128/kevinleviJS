
<!DOCTYPE html>
<html>
   
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Mujer, Argentina, Ropa, Venta, Oferta, Calidad" />
    <title>LevinStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
</head>

<body>
    <h1>LEVIN</h1>
    <h2 class="miTitulo">Mi formulario</h2>
   
    <form id="formulario">
            <input type="text" placeholder="Nombres">
            <input type="text" placeholder="Apellido">
            <input type="email" placeholder="Correo Electronico">
            <input type="edad" placeholder="Edad">
            <select name="Estado Civil">
                <option value="Soltero/a">Soltero/a</option>
                <option value="Casado/a">Casado/a</option>
                <option value="Divorciado/a">Divorciado/a</option>
                <option value="Viudo/a">Viudo/a</option>
                <option value="Concubinato">Concubinato</option>
            </select><br>
            <span>¿Desea recibir los newsletter?</span>
            <input type="checkbox" name="acepta" value="1" /><br>
            <textarea cols="30" rows="10" placeholder="Comentarios"></textarea><br>
            <span>Hombre</span>
            <input type="radio" name="Sexo" value="Hombre" />
            <span>Mujer</span>
            <input type="radio" name="Sexo" value="Mujer" /> <br>
        <span>Acepta términos y condiciones</span>
        <input type="checkbox" name="acepta" value="1" /><br>

        <input type="submit" value="Enviar Formulario" />
        <input type="reset" value="Limpiar Formulario" />
    </form>

    <script src="js/site.js"></script>
</body>

</html>
